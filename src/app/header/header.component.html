<mat-toolbar color="primary">
  <ul>
    <li *ngIf="userIsAuthenticated">

    <a mat-button routerLink="/messages" routerLinkActive="mat-accent">Home</a>

    </li>
    <li *ngIf="userIsAuthenticated">

    <a  mat-button routerLink="/grouplist" routerLinkActive="mat-accent">Groups</a>


    </li>
    <li *ngIf="userIsAuthenticated">

    <a  mat-button routerLink="/eventlist" routerLinkActive="mat-accent">Events</a>


    </li>
    <li *ngIf="userIsAuthenticated">
      <section class="filter-wrapper">
        <div class="keyword-wrapper">
          <input [formControl]="queryField" type="text" id="keyword" placeholder="search for artists..." autofocus/>
        </div>
        <ul class="filter-select" style="display: block !important;">
          <li *ngFor="let result of results" class="filter-select-list">
            <!--<img src="{{result.images['2']?.url}}" alt="" width="50" height="50">-->
            <p class="artist-name">
            {{result.username}}</p>
            <!--<span class="tags" *ngFor='let genre of result?.genres | slice:0:6'>{{genre}}</span>-->
        </ul>
      </section>
    </li>
  </ul>
  <span class="spacer"></span>
  <ul>
    <!--<li *ngIf="userIsAuthenticated">-->
      <!--<a routerLink="/messages">{{username}}</a>-->
    <!--</li>-->
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/archives">Archives</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">

      <button mat-button [matMenuTriggerFor]="appMenu">Options</button>
      <mat-menu #appMenu="matMenu" yPosition="below">
        <button mat-menu-item [matMenuTriggerFor]="createmenu">Create</button>
        <button mat-menu-item [routerLink]="['/profile']">Settings</button>

        <button mat-menu-item>Help</button>
        <button mat-menu-item (click)="onLogout()" >Logout</button>
      </mat-menu>

      <mat-menu #createmenu="matMenu">
        <button mat-menu-item [routerLink]="['/groupcreate']" >Group</button>
        <button mat-menu-item [routerLink]="['/eventcreate']">Event</button>
      </mat-menu>

    </li>

  </ul>
</mat-toolbar>
