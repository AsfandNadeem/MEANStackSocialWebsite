<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveGroup()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="Group Name"
      >
      <mat-error *ngIf="form.get('name').invalid">Please enter a group name.</mat-error>
    </mat-form-field>
    <!--<div>-->
      <!--<button mat-stroked-button type="button" (click)="filepicker.click()" >Add Image</button>-->
      <!--<input type="file" #filepicker (change)="onImagePicked($event)">-->
    <!--</div>-->
    <!--<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">-->
      <!--<img [src]="imagePreview" [alt]="form.value.title">-->
    <!--</div>-->
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="description"
        placeholder="Group description"
      ></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter a group description.</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-select
        matNativeControl
        placeholder="Category"
        formControlName = "cname">

        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>

      </mat-select>
      <mat-error *ngIf="form.get('cname').invalid">Please choose a Category</mat-error>

    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Group</button>
  </form>
</mat-card>
