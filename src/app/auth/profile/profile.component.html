<mat-drawer-container class="example-container">
  <mat-drawer mode="side" [opened]="screenWidth> 1000" >
    <mat-list style="
      margin-top: 11px !important;"
    >
      <ul style="padding: 4px; font-family: Bahnschrift; margin-top:0px !important; list-style: none;">
        <li>
          <strong> Joined Groups </strong>
        </li>
        <li *ngFor="let group of groups" style="padding: 5px;">
          <a style="text-decoration: none; color: grey ;" [routerLink]="['/grouppage', group.id]">{{ group.groupname}}</a>
        </li>
        <li *ngIf="groups.length < 1" style="padding: 5px; color: gray;">
          Following No Groups
        </li>
        <br/>
        <li>
          <strong> Joined Events </strong>
        </li>
        <li *ngFor="let event of events" style="padding: 5px;">
          <a style="text-decoration: none; color: grey ;" [routerLink]="['/eventpage', event.id]">{{ event.eventname}}</a>
        </li>
        <li *ngIf="events.length<1" style="padding: 5px; color: gray;">
          No events joined
        </li>

      </ul>

    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card class="example-card" >
      <mat-card-header >
        <ul style="list-style: none; display: flex;">
          <li>
            <img
              class="example-header-image"
              [src]="profileimg" >
            <!--<img-->

            <!--class="example-header-image"-->
            <!--src="data:image/jpeg;base64,{{profileimg}}" >-->
          </li>
          <li>
            <mat-card-title>Hello {{username}}</mat-card-title>
            <mat-card-subtitle>Having a Good Day?</mat-card-subtitle>
          </li>
        </ul>
      </mat-card-header>
    </mat-card>
    <mat-card class="example-card">
      <mat-list style="list-style: none;">
        <mat-list-item *ngFor="let profile of profiles; index as i">
          <strong style="white-space: pre;">{{profile.main}}</strong>

          <p style="margin-bottom: 0px !important;">
            {{profile.value}}
          </p>
          <!--<mat-divider *ngIf="profile.main != 'REG NO:                      '"></mat-divider>-->
          <mat-divider *ngIf="i < 3"></mat-divider>
        </mat-list-item>

      </mat-list>

    </mat-card>
    <br/>
<mat-card class="example-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onEdit()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="username"
        placeholder="New Username"
      >
      <mat-error *ngIf="form.get('username').invalid">Please enter a username.</mat-error>
    </mat-form-field>

    <!--<mat-form-field>-->
      <!--<input-->
        <!--matInput-->
        <!--type="password"-->
        <!--formControlName="currentpassword"-->
        <!--placeholder="Current password"-->
      <!--&gt;-->
      <!--<mat-error *ngIf="form.get('currentpassword').invalid">Please enter current password.</mat-error>-->
    <!--</mat-form-field>-->

    <mat-form-field>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="New password"
      >
      <mat-error *ngIf="form.get('password').invalid">Please enter a password.</mat-error>
    </mat-form-field>




    <button
      mat-raised-button
      color="accent"
      type="submit"
      *ngIf="!isLoading">Edit</button>

  </form>


</mat-card>
  </mat-drawer-content>
</mat-drawer-container>
