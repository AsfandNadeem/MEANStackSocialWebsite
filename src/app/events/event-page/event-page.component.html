<mat-card class="example-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()" >Add Image</button>
      <input type="file" #filepicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <br/>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>

<br/>
<br/>


<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card class="example-card" *ngFor="let post of posts">
  <mat-card-header>
    <ul style="list-style: none; display: flex;">
      <li>
        <img class="example-header-image-post"
             [src]="post.profileimg" style="margin-right: 30px;" >
      </li>
      <li>
        <mat-card-title><strong>{{post.username}}</strong></mat-card-title>


        <mat-card-subtitle>
          {{ post.title }}

        </mat-card-subtitle>
      </li>
    </ul>
  </mat-card-header>
  <!--<div class="post-image">-->
  <img mat-card-image [src]="post.imagePath" [alt]="post.title">
  <!--</div>-->

  <mat-card-content>
    <p>{{ post.content }}</p>
    <strong>Date: </strong>{{ post.createdAt | date:'MMM dd, yyyy' }}
  </mat-card-content>

  <button mat-icon-button  (click)="likePost(post.id,post)" >
    <mat-icon >thumb_up</mat-icon>
    {{ post.likes }}
  </button>




  <button mat-icon-button (click)="dislikePost(post.id)" >
    <mat-icon >thumb_down</mat-icon>
    {{ post.dislikes }}
  </button>

  <br/>

  <mat-accordion class="example-headers-align" >
    <mat-expansion-panel  [class.mat-expansion-panel]="false" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>

          <mat-icon >comment</mat-icon>
          {{ post.commentsNo }}

        </mat-panel-title>

      </mat-expansion-panel-header>

      <ul class="commentspanel">
        <li >
          <mat-form-field style="width:700px; !important; " >
            <input  matInput
                    placeholder="Add a Comment"
                    ngModel
                    #commentInput="ngModel"
                    required
                    comment>
            <mat-error *ngIf="commentInput.invalid">Please enter a comment.</mat-error>

          </mat-form-field>
        </li>
        <li>
          <button (click)="addComment(post.id,commentInput.value)">
            <mat-icon >send</mat-icon>
          </button>
        </li>
      </ul>

      <mat-card class="example-card" *ngFor="let comment of post.comments">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title style="font-weight: bold">{{comment.commentator}}</mat-card-title>

        </mat-card-header>

        <mat-card-content>
          <p>
            {{comment.comment}}
          </p>
        </mat-card-content>

      </mat-card>







    </mat-expansion-panel>






  </mat-accordion>

  <mat-card-actions *ngIf="userId != post.creator">
    <button mat-button  color="warn" (click)="onArchive(post.id)">SAVE</button>
  </mat-card-actions>
  <mat-card-actions *ngIf="userIsAuthenticated && userId == post.creator">
    <button mat-button  color="warn" (click)="onDelete(post.id)">DELETE</button>
    <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>

  </mat-card-actions>
</mat-card>
