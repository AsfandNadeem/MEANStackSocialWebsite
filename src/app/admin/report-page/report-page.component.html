<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <!--<ng-container matColumnDef="position">-->
  <!--<th mat-header-cell *matHeaderCellDef> No. </th>-->
  <!--<td mat-cell *matCellDef="let element"> {{element.id}} </td>-->
  <!--</ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.reporttitle}} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Content </th>
    <td mat-cell *matCellDef="let element"> {{element.reportcontent}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.reportid}} <br/> PostId: {{element.postid}}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.reportusername}} <br/> {{element.reportcreator}} </td>
  </ng-container>

  <ng-container matColumnDef="report">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.reportreportedby}} <br/> {{element.reportreason}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td *matCellDef="let element" style="    border-bottom-width: 1px;
    border-bottom-style: solid;     border-bottom-color: rgba(0,0,0,.12);">
      <button mat-button  color="warn" (click)="onDelete(element.postid)">DELETE POST</button>
      <br/>
      <button mat-button  color="primary" (click)="onRemove(element.reportid)">Remove Report</button>
    </td>
  </ng-container>

  <!--&lt;!&ndash; Symbol Column &ndash;&gt;-->
  <!--<ng-container matColumnDef="symbol">-->
  <!--<th mat-header-cell *matHeaderCellDef> Symbol </th>-->
  <!--<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
  <!--</ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
