<mat-card>
   <form (submit)="onLogin(loginForm)" #loginForm="ngForm" >
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="admin username"
        name="email"
        ngModel
        #emailInput="ngModel"
        required

      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid admin username.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required

      >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit" >Login</button>

  </form>
</mat-card>
