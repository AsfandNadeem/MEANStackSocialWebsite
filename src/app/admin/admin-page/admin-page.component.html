<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-list>
      <ul>

      <li *ngIf="isadminauthenticated">
        <button mat-button (click)="onUser()" [ngClass]="{
            'positive' : showuser,
            'negative' : !showuser
         }">Users</button>
      </li>
        <li *ngIf="isadminauthenticated">
          <button mat-button>Posts</button>
        </li>
      <li *ngIf="isadminauthenticated">
        <button mat-button (click)="onGroup()" routerLinkActive="mat-accent">Groups</button>
      </li>
      <li *ngIf="isadminauthenticated">
        <button mat-button >Events</button>
      </li>
     <li>
       <button mat-button color="warn">Logout</button>
     </li>
      </ul>

    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-admin-users *ngIf="showuser"></app-admin-users>
    <app-admin-login *ngIf="showgroups"></app-admin-login>
  </mat-drawer-content>
</mat-drawer-container>
